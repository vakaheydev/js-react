<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Формы в React</title>
</head>
<body>
    <div id="app"></div>
        
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    <script type="text/babel">
    class UserForm extends React.Component {
      constructor(props) {
        super(props);
        var name = "";
        var nameIsValid = this.validateName(name);
        var age = 0;
        var ageIsValid = this.validateAge(age);
        var email = "";
        var emailIsValid = this.validateEmail(email);
        this.state = {name: name, age: age, nameValid: nameIsValid, ageValid: ageIsValid, email: email, emailValid: emailIsValid};
   
        this.onNameChange = this.onNameChange.bind(this);
        this.onAgeChange = this.onAgeChange.bind(this);
        this.onEmailChange = this.onEmailChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
      }
        validateAge(age){
            return age>=0;
        }
        validateName(name){
            return name.length>2;
        }
        validateEmail(email) {
            const validEmail = new RegExp('^[a-zA-Z0-9._:$!%-]+@[a-zA-Z0-9.-]+.[a-zA-Z]$');
            return validEmail.test(email);
        }
        onAgeChange(e) {
            var val = e.target.value;
            var valid = this.validateAge(val);
            this.setState({age: val, ageValid: valid});
        }
        onNameChange(e) {
            var val = e.target.value;
            console.log(val);
            var valid = this.validateName(val);
            this.setState({name: val, nameValid: valid});
        }

        onEmailChange(e) {
            var val = e.target.value;
            var valid = this.validateEmail(val);
            this.setState({email: val, emailValid: valid});
        }
   
        handleSubmit(e) {
            e.preventDefault();
            if(this.state.nameValid ===true && this.state.ageValid===true && this.state.emailValid === true){
                alert(`Имя: ${this.state.name} Возраст: ${this.state.age} Email: ${this.state.email}`);
            } else {
                alert('Ошибка валидации!');
            }
        }
   
        render() {
            var nameColor = this.state.nameValid===true?"green":"red";
            var ageColor = this.state.ageValid===true?"green":"red";
            var emailColor = this.state.emailValid===true?"green":"red";
            return (
                <form onSubmit={this.handleSubmit}>
                    <p>
                        <label>Имя:</label><br />
                        <input type="text" value={this.state.name} 
                            onChange={this.onNameChange} style={{borderColor:nameColor}} />
                    </p>
                    <p>
                        <label>Возраст:</label><br />
                        <input type="number" value={this.state.age} 
                            onChange={this.onAgeChange}  style={{borderColor:ageColor}} />
                    </p>
                    <p>
                        <label>Эл. почта:</label><br />
                        <input type="email" value={this.state.email} 
                            onChange={this.onEmailChange}  style={{borderColor:emailColor}} />
                    </p>
                    <input type="submit" value="Отправить" />
                </form>
            );
        }
    }
    ReactDOM.createRoot(
        document.getElementById("app")
    )
    .render(
        <UserForm/>
    );
    </script>
</body>
</html>
